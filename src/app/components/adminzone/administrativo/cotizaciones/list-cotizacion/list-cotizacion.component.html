<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lista de cotizaciones</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <mat-form-field style="width: 300px;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef > Fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.createAt | date :'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="montous">
          <th mat-header-cell *matHeaderCellDef > Dolares </th>
          <td mat-cell *matCellDef="let row"> {{currencyFormat(row.montous)}} Gs. </td>
        </ng-container>
        <!--
        <ng-container matColumnDef="montors">
          <th mat-header-cell *matHeaderCellDef> Reales </th>
          <td mat-cell *matCellDef="let row"> {{currencyFormat(row.montors)}} Gs.</td>
        </ng-container>

        <ng-container matColumnDef="montops">
          <th mat-header-cell *matHeaderCellDef > Pesos </th>
          <td mat-cell *matCellDef="let row"> {{currencyFormat(row.montops)}} Gs.</td>
        </ng-container>

        <ng-container matColumnDef="montoeu">
          <th mat-header-cell *matHeaderCellDef > Euros </th>
          <td mat-cell *matCellDef="let row"> {{currencyFormat(row.montoeu)}} Gs.</td>
        </ng-container>
        -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="nuevo()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="listar()">
              <mat-icon aria-label="Example icon-button with a heart icon">refresh</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="editar(row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="eliminar(row)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
<ng-template #loading>
  <div>
    Cargando lista...
  </div>
</ng-template>
