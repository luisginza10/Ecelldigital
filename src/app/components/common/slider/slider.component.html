
<div style="text-align:center">
  <owl-carousel class="carousel" [options]="carouselOptions"  [carouselClasses]="['owl-theme', 'row', 'sliding']">
  <div class="item" *ngFor="let item of productos;let i = index">
      <img [src]="item.img" />
  </div>
</owl-carousel>
</div>
