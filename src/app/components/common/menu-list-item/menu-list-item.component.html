<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
              [ngClass]="{'active': false, 'expanded': expanded}">
  <mat-icon class="routeIcon">{{item.icono}}</mat-icon>
  {{item.descripcion}}
  <span fxFlex *ngIf="item.subcatelist && item.subcatelist.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.subcatelist" [item]="child" [depth]="depth+1">
  </app-menu-list-item>
</div>
