<mat-toolbar>
  <h2 style="font-weight: bold;">Contactos:</h2>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="cerrar()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<div class="body">
  <!--Todas las Categorias-->
  <ng-container>
    <div *ngFor="let item of empleados">
      <a style="text-decoration: none;" href="https://api.whatsapp.com/send?1=pt_BR&phone={{item.celular}}&text=Hola%20todo%20bien?%20Yo%20estaba%20visitando%20el%20sitio%20de%20Cell%20Digital%20y%20necesito%20informaci%C3%B3n%20sobre%20productos." class="float" target="_blank">
      <mat-card class="example-card onLoad">
        <img *ngIf="item?.img" class="productImg" mat-card-image src="{{baseurl}}api/empleuploads/img/{{item.img}}">
        <img *ngIf="!item?.img" class="productImg" mat-card-image src="assets/images/noimage.jpg">
        <mat-card-content>
            <div style="display:flex; flex-direction:column; align-items:center">
              <span class="sky-font">{{item.nombrerazon}}</span>
              <br>
              <span style="margin: 0; font-weight: bold;">+{{item.celular}}</span>
            </div>
        </mat-card-content>
        <mat-card-footer>
          <span style="margin: 0; color: gray;">Vendedor</span>
        </mat-card-footer>
      </mat-card>
      </a>
    </div>
  </ng-container>
  </div>
